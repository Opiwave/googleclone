<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>

    <!-- Fuente Roboto -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">

        <div class="search-box">
            <div class="search-box">
            <div class="search-bar">
                <span class="material-icons icon-left">search</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar en Google o escribir una URL">
                <span class="material-icons icon-right">mic</span>
            </div>
            <div class="buttons">
                <button id="searchBtn">Buscar con Google</button>
                <button id="luckyBtn">Me siento con suerte</button>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
